<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      PLate
    </title>
    <meta name="author" content="Codegrid" />
    <link rel="stylesheet" href="./styles.css" />
  
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css"
    />
  </head>
  <body>
  

    <div class="container" data-scroll-container>
      <div class="site-content">
  
        <!-- disc -->
        <section class="disc">
          <div class="disc-img">
            <div class="disc-copy">
              <h4>
                She creates Rhythm tracks <br />from noise. An <br />undisputed
                genius
              </h4>
              <h3>Platform</h3>
            </div>
            <img src="../assets/disc.png" alt="disc image" />
          </div>
        </section>
       
       
      </div>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.1/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/CSSRulePlugin.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.min.js"></script>
  <script src="../js/script.js"></script>
  <script>
    window.addEventListener("load", () => {
      const scroll = new LocomotiveScroll({
        el: document.querySelector("[data-scroll-container]"),
        smooth: true,
        multiplier: 0.75,
        scrollFromAnywhere: true,
      });

      setTimeout(() => {
        scroll.update();
      }, 3000);
    });

    gsap.to("h1", 2, {
      // delay: 0.25,
      top: "-40px",
      ease: "power4.inOut",
      stagger: {
        amount: 0.125,
      },
    });
    gsap.to(".hero .hero-img", 0.05, { opacity: 1 });

    gsap.from(".hero .hero-img", 1, {
      delay: 1.5,
      clipPath: "inset(0 100% 0 0)",
      ease: "power4.inOut",
    });

    gsap.to(".disc-img", 1, {
      rotate: 360,
      ease: "power2.inOut",
    });


    const discImg = document.querySelector(".disc-img");


    const discContent = [
    {
      h4: "A symphony of flavors, masterfully crafted",
      h3: "Gourmet Delights",
    },
    {
      h4: "Certified in culinary excellence, creating memorable dining experiences",
      h3: "Chef's Table",
    },
    {
      h4: "Innovative approaches to food science and presentation",
      h3: "Epicurean Innovations",
    },
    {
      h4: "Expert in the art of visual and sensory dining experiences",
      h3: "Culinary Awards",
    },
  ];
  


    let currentIndex = 0;

    // Function to update the content of the disc image
    function updateContent() {
      // Select the h4 and h3 elements inside the disc image
      const h4Element = discImg.querySelector("h4");
      const h3Element = discImg.querySelector("h3");

      // Get the current item based on the currentIndex
      const currentItem = discContent[currentIndex];

      // Update the content with the current item
      h4Element.textContent = currentItem.h4;
      h3Element.textContent = currentItem.h3;

      // Increment the currentIndex
      currentIndex = (currentIndex + 1) % discContent.length;
    }

    // Add a click event listener to the disc image
    discImg.addEventListener("click", () => {
      // Use GSAP to animate the disc image
      gsap.to(discImg, {
        scale: 0, // Scale down to 0
        rotation: "+=360", // Rotate by 360 degrees
        onComplete: () => {
          // Update the content
          updateContent();

          // After the first animation completes, scale up to normal size with rotation
          gsap.to(discImg, {
            scale: 1,
            rotation: "+=360",
          });
        },
      });
    });

    // Initial content update on page load
    updateContent();
  </script>
</html>
